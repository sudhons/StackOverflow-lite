<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackOverflow | Sign Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/signup-login.css">
    <link rel="stylesheet" href="css/welcome.css">
</head>

<body>
    <header id="main-header">
        <div id="main-header-container">
            <div id="brand">
                <h1>
                    <a href="home.html">StackOverflow</a>
                </h1>
                <div id="menu">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>

            <form id="header-search" action="" method="GET" class="clearfix">
                <input type="search" name="search" placeholder="search">
            </form>

            <nav id="header-nav"  class="clearfix">
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="profile.html">Profile</a>
                    </li>
                    <li>
                        <a href="login.html">Log In</a>
                    </li>
                    <li>
                        <a href="index.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <section id="signup">
            <form action="#" id="form-signup">
                <div class="form-anim">
                    <label class="placeholder">Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-anim">
                    <label class="placeholder">Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-anim">
                    <label class="placeholder">Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-anim-button">
                    <input class="button" type="submit" value="Sign Up">
                </div>
            </form>
        </section>
    </main>

    <footer id="main-footer">
        Copyright &copy; 2018
    </footer>
    <script src="js/signup-login.js"></script>
    <script src="js/layout.js"></script>
</body>

</html>
